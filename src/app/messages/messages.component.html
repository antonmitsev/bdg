<div *ngIf="messageService.messages.length">

  <h2>Messages</h2>
  <button class="clear"
          (click)="messageService.clear()">clear</button>
  <div *ngFor='let message of messageService.messages'> 
    <span>{{message.message}} <button class="clear"
      (click)="messageService.delete(message.id)">clear</button>
    </span>
  </div>

</div>
